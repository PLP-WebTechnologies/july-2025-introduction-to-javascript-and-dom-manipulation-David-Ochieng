<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏫 School Voting System</h1>

  <!-- Part 1: Eligibility Check -->
  <section>
    <h2>Eligibility Check</h2>
    <p id="eligibilityMessage">Enter your year of study to check if you can vote:</p>
    <input type="number" id="yearInput" min="1" max="6" placeholder="Enter year (1-6)">
    <button id="checkBtn">Check Eligibility</button>
  </section>

  <!-- Part 2: Voting Area -->
  <section id="votingSection" style="display:none;">
    <h2>Vote for Your Candidate</h2>
    <div id="candidateButtons"></div>
    <p id="voteMessage"></p>
  </section>

  <!-- Part 3: Results -->
  <section>
    <h2>Results</h2>
    <button id="showResultsBtn">Show Results</button>
    <ul id="resultsList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
