<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: Variables and Conditionals -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <p id="userOutput">Enter your age below:</p>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Eligibility</button>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetOutput"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">This text will be highlighted when toggled.</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
